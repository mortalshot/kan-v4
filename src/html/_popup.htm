<div id="request" aria-hidden="true" class="popup popup_request">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close _icon-plus"></button>
			<div class="popup__text">
				<h2 class="popup__title">Подайте заявку на вступление в фонд</h2>

				<form action="" class="form">
					<div class="form__row row">
						<div class="form__item col-12">
							<div class="form__item-wrapper">
								<label for="request-name" class="form__label">Имя</label>
								<input id="request-name" autocomplete="off" type="text" name="form[]" class="form__input input">
							</div>
						</div>
						<div class="form__item col-12">
							<div class="form__item-wrapper">
								<label for="request-email" class="form__label">Email</label>
								<input id="request-email" autocomplete="off" type="mail" value="mail@mail.ru" name="form[]" class="form__input input">
							</div>
						</div>
						<div class="form__item col-12">
							<div class="form__item-wrapper">
								<label for="request-telegram" class="form__label">Telegram</label>
								<input id="request-telegram" autocomplete="off" type="text" name="form[]" class="form__input input">
							</div>
						</div>
						<div class="form__item col-12">
							<div class="form__item-wrapper">
								<label for="request-comment" class="form__label">Напишите нам</label>
								<textarea id="request-comment" autocomplete="off" name="form[]" placeholder="" class="form__input input"></textarea>
							</div>
						</div>
					</div>
					<div class="form__submit">
						<button class="form__btn _icon-link">Send</button>
						<div class="form__privacy">Заполняю форму я даю согласие на <a href="">политику конфиденциальности</a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
